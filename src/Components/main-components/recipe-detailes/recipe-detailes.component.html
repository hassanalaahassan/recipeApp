<div    class="model overflow-y-auto overflow-x-hidden flex fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full hide" [ngClass]="isShowed ? 'show' :'hide'">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                <h3 class="text-xl text-gray-900">
                    {{recipe.title}}
                </h3>
                <button (click)="hideModel()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <img [src]="recipe.image" class="w-2/3 mx-auto rounded-lg" [alt]="recipe.title">
                <div class="flex justify-between items-center">
                  <p class="text-base leading-relaxed text-gray-500">
                    {{recipe.description | titlecase}}
                  </p>
                  <span class=" text-sm font-medium me-2 px-2.5 py-0.5 rounded-m bg-purple-100 text-purple-800">{{recipe.country}}</span>
                </div>
                <h2 class="text-2xl font-mono font-bold">
                  {{recipe.title}}'s ingredients
                </h2>
                <div class="grid grid-cols-6 font-sans">
                  @for (ingredient of recipe.ingredients; track $index) {
                    <div class="col-span-3 my-1">
                      <span class="text-sm font-medium me-2 px-2.5 py-1 rounded-md bg-gray-600 text-gray-100">{{ingredient}}</span>
                    </div>
                  }
                </div>

            </div>
            <!-- Modal footer -->
            @if (user.role == "admin") {
              <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                <button (click)="deleteRecipe()"  type="button" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Delete Recipe</button>
                <button (click)="editRecipe(recipe.id)" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-white focus:outline-none bg-yellow-500 rounded-lg border border-yellow-200 hover:bg-gray-100 hover:text-yellow-700 focus:z-10 focus:ring-4 focus:ring-yellow-100 ">Update </button>
            </div>
            }
        </div>
    </div>
</div>
<div class="fixed top-2 right-4 z-50" [ngClass]="showToast ? '' : 'hidden'">
  <app-toast [type]="'delete'"/>
</div>
