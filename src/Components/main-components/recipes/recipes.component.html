<div class="grid grid-cols-12 gap-2">
  @if (recipes.length > 0) {
    <div class="col-span-12">
      <app-home-header (searchTerm)="filterRecipes($event)"/>
    </div>
  }

  @for (recipe of recipes; track recipe.id) {
    <div class="col-span-full md:col-span-6 lg:col-span-4 overflow-hidden">
      <app-recipe-card  (showedRecipe)="receiveRecipeFromChild($event)" [recipe]="recipe"/>
    </div>
  }
  @empty {
    <div class="col-span-full">
      <p class="text-center text-xl md:text-4xl text-red-700">No Recipes Found</p>
    </div>
  }
  <app-recipe-detailes (recallData)="getAllRecipes()" (closeModel)="toggleModel()" [isShowed]="showModel" [recipe]="this.recipeDetailes"/>
</div>
